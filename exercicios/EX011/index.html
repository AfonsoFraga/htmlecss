<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegado</p>
    <Picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source grande="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </Picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5 </p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Sand Castle - Quincas Moreira.mp3" type="audio/mpeg">
    </audio>
    source
    ></audio>
</body>
</html>
