<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de Linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p 
    </p>
    <p> Se precisar quebrar o texto em algum lugar específico <br> como esta, você pode usar a tag br
    </p>
    <p>vamos adicionar alguns simbolos
      &reg;
      &copy;
      &trade;
      &euro;  
    </p>
    <p>vamos adicionar alguns emoji
        &#x1F596;
        &#x1F600;
    </p>
</body>
</html>
